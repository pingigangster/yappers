<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Iniciar Sesión - Chat en Tiempo Real</title>
    <style>
        html, body {
            height: 100vh;
            min-height: 100vh;
            overflow: hidden !important;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }
        .auth-container {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            max-width: 420px;
            width: 100vw;
            margin: 0 auto;
            padding: 40px 28px 40px 28px;
            background-color: var(--dark-color);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            transition: box-shadow 0.3s, background 0.3s;
            color: #fff;
        }
        .auth-container h1 {
            margin-bottom: 18px;
            color: var(--light-color);
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .auth-container .logo {
            font-size: 3.5rem;
            margin-bottom: 18px;
            color: var(--primary-color);
            text-shadow: 0 4px 16px rgba(108, 92, 231, 0.15);
        }
        
        .welcome-text {
            color: #e0e0e0;
            font-size: 1.08rem;
            margin-bottom: 18px;
            text-align: center;
        }
        
        .auth-form {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 0;
        }
        
        .auth-form input, .auth-form button {
            width: 100%;
            box-sizing: border-box;
            font-size: 1.08rem;
        }
        
        .auth-form input {
            min-width: 0;
            padding: 16px 14px;
            border-radius: 8px;
            border: none;
            background: #f9f9f9;
            color: #222;
            box-shadow: 0 2px 8px rgba(44,62,80,0.07);
            transition: box-shadow 0.2s, background 0.2s;
        }
        
        .auth-form input::placeholder {
            color: #aaa;
            opacity: 1;
        }
        
        .auth-form input:focus {
            background: #fff;
            color: #222;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.18);
        }
        
        .auth-form button {
            padding: 16px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.12rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.07);
            transition: background 0.2s, transform 0.15s;
        }
        
        .auth-form button:hover {
            background: linear-gradient(90deg, #5853c4, #00a38c);
            transform: translateY(-2px) scale(1.03);
        }
        
        .switch-form {
            margin-top: 22px;
            font-size: 15px;
            color: rgba(255,255,255,0.88);
            text-align: center;
        }
        
        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        
        .switch-form a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff7675;
            background: transparent;
            font-weight: bold;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
            padding-left: 5px;
            display: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 7px;
            margin-bottom: 20px;
            display: none;
            font-size: 15px;
            font-weight: 500;
            text-align: center;
        }
        
        .alert-danger {
            color: #fff;
            background: #e74c3c;
            border: none;
        }
        
        .alert-success {
            color: #fff;
            background: #2ecc71;
            border: none;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .forgot-password a {
            color: #b2bec3;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .forgot-password a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        /* Estilos para botón de Google */
        .google-login-button {
            width: 100%;
            box-sizing: border-box;
            background: #fff;
            color: #444;
            border: 1.5px solid #ddd;
            padding: 14px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 18px auto 0;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, color 0.2s;
            font-size: 1.08rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(44,62,80,0.07);
        }
        
        .google-login-button:hover {
            background: #f5f5f5;
            color: var(--primary-color);
            box-shadow: 0 4px 16px rgba(108, 92, 231, 0.10);
        }
        
        .google-login-button img {
            width: 22px;
            height: 22px;
            margin-right: 12px;
        }
        
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 22px 0 18px 0;
            color: rgba(255,255,255,0.7);
            font-size: 15px;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1.5px solid rgba(255,255,255,0.18);
        }
        
        .separator::before {
            margin-right: 12px;
        }
        
        .separator::after {
            margin-left: 12px;
        }
        
        @media (max-width: 600px) {
            .auth-container {
                max-width: 100vw;
                min-height: 100vh;
                height: 100vh;
                border-radius: 0;
                padding: 18px 2vw;
            }
            .auth-form {
                max-width: 100vw;
                gap: 14px;
            }
            .auth-container h1 {
                font-size: 1.4rem;
            }
            .auth-container .logo {
                font-size: 2.2rem;
            }
        }
        @media (max-height: 600px) {
            .auth-container {
                min-height: 100vh;
                height: 100vh;
                padding: 10px 2vw;
            }
            .auth-form input, .auth-form button {
                padding: 12px 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <i class="fas fa-sign-in-alt logo"></i>
        <h1>Iniciar Sesión</h1>
        
        <div class="welcome-text">
            Inicia sesión para acceder a tu cuenta y continuar chateando.
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form class="auth-form" id="login-form">
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Correo electrónico" 
                required 
                autocomplete="email"
            >
            <div class="error-message" id="email-error">
                Por favor introduce un correo electrónico válido
            </div>
            
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Contraseña" 
                required 
                autocomplete="current-password"
            >
            <div class="error-message" id="password-error">
                Por favor introduce tu contraseña
            </div>
            
            <div class="forgot-password">
                <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        
        <div class="separator">O inicia sesión con</div>

        <!-- Botón de Google -->
        <a href="/api/auth/google" class="google-login-button">
            <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google logo" style="width: 20px; height: 20px; margin-right: 10px;"> <!-- Icono SVG de Google -->
            Iniciar sesión con Google
        </a>
        
        <div class="switch-form">
            ¿No tienes una cuenta? <a href="/register">Regístrate</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            const alert = document.getElementById('alert');
            
            // Mostrar mensaje de alerta
            const showAlert = (message, type = 'danger') => {
                alert.textContent = message;
                alert.className = `alert alert-${type}`;
                alert.style.display = 'block';
                
                // Ocultar después de 5 segundos
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            };
            
            // Validar email
            emailInput.addEventListener('input', () => {
                const email = emailInput.value.trim();
                const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
                
                if (!emailRegex.test(email)) {
                    emailError.style.display = 'block';
                    emailInput.setCustomValidity('Por favor introduce un correo electrónico válido');
                } else {
                    emailError.style.display = 'none';
                    emailInput.setCustomValidity('');
                }
            });
            
            // Validar contraseña (solo que no esté vacía)
            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                
                if (!password) {
                    passwordError.style.display = 'block';
                    passwordInput.setCustomValidity('Por favor introduce tu contraseña');
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.setCustomValidity('');
                }
            });
            
            // Manejar el envío del formulario
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                try {
                    // Enviar solicitud de inicio de sesión
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Login exitoso
                        showAlert('¡Inicio de sesión exitoso! Redirigiendo al chat...', 'success');
                        
                        // Verificar que se recibió un token JWT válido
                        if (data.token) {
                            // Validar formato de JWT (debe tener 3 partes separadas por puntos)
                            const tokenParts = data.token.split('.');
                            if (tokenParts.length === 3) {
                                localStorage.setItem('token', data.token);
                                console.log('Token JWT válido guardado en localStorage');
                            } else {
                                console.error('Error: Token con formato inválido recibido del servidor');
                                showAlert('Error en el formato del token. Por favor, contacte al administrador.', 'danger');
                                return;
                            }
                        } else {
                            console.error('Error: No se recibió token del servidor');
                            showAlert('Error al recibir credenciales. Por favor, intente nuevamente.', 'danger');
                            return;
                        }
                        
                        // Almacenar usuario en localStorage
                        if (data.user) {
                            localStorage.setItem('user', JSON.stringify(data.user));
                            console.log('Datos de usuario guardados en localStorage');
                        } else {
                            console.error('Error: No se recibieron datos de usuario');
                            showAlert('Error al recibir datos de usuario. Por favor, intente nuevamente.', 'danger');
                            return;
                        }
                        
                        // Verificar que se guardaron los datos correctamente
                        const storedToken = localStorage.getItem('token');
                        const storedUser = localStorage.getItem('user');
                        if (!storedToken || !storedUser) {
                            showAlert('Error al guardar credenciales. Intente nuevamente.', 'danger');
                            return;
                        }
                        
                        console.log('Login exitoso, redirigiendo a /chat...');
                        
                        // Redirigir a chat después de 2 segundos
                        setTimeout(() => {
                            window.location.href = '/chat';
                        }, 2000);
                    } else {
                        // Error en el login
                        showAlert(data.message || 'Error al iniciar sesión');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAlert('Error de conexión. Inténtalo de nuevo más tarde.');
                }
            });
        });

        // <<< INICIO NUEVO SCRIPT PARA MOSTRAR ERRORES DE URL >>>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const errorParam = urlParams.get('error');

            if (errorParam) {
                // Decodificar el mensaje de error
                const decodedMessage = decodeURIComponent(errorParam);
                
                // Determinar el tipo de alerta (opcional, podríamos hacer esto más sofisticado)
                let alertType = 'danger'; 
                if (decodedMessage.includes('éxito')) { // Ejemplo si quisiéramos mostrar éxito
                    alertType = 'success';
                }

                // Reutilizar la función showAlert existente en este archivo
                const alertDiv = document.getElementById('alert');
                const showAlertFunc = (message, type = 'danger') => {
                    alertDiv.textContent = message;
                    alertDiv.className = `alert alert-${type}`;
                    alertDiv.style.display = 'block';
                    setTimeout(() => { alertDiv.style.display = 'none'; }, 5000);
                };

                showAlertFunc(decodedMessage, alertType);

                // Limpiar el parámetro de error de la URL para que no se muestre si se recarga
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
        // <<< FIN NUEVO SCRIPT >>>
    </script>
</body>
</html>
