<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% REAL XAT - Chat en tiempo real</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .welcome-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            background-color: var(--dark-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        h1 {
            margin-bottom: 20px;
            color: var(--light-color);
        }
        
        .description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .option-card {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 25px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }
        
        .option-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .option-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .option-card p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Sección de entrada como invitado */
        .guest-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .guest-form {
            display: flex;
            flex-direction: column;
        }
        
        .guest-form input {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        
        .guest-form input:focus {
            box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.3);
        }
        
        .guest-form button {
            padding: 15px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .guest-form button:hover {
            background-color: #5853c4;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }
        
        .back-button {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 14px;
        }
        
        .back-button:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <i class="fas fa-comments logo"></i>
        <h1>Chat en Tiempo Real</h1>
        
        <div class="description">
            Bienvenido a nuestra aplicación de chat en tiempo real. Comunícate de manera instantánea 
            con amigos y colegas, comparte archivos multimedia y disfruta de una experiencia de chat fluida.
        </div>
        
        <div class="options-container">
            <a href="/login" class="option-card">
                <i class="fas fa-sign-in-alt"></i>
                <h2>Iniciar Sesión</h2>
                <p>Accede a tu cuenta existente.</p>
            </a>
            
            <a href="/register" class="option-card">
                <i class="fas fa-user-plus"></i>
                <h2>Registrarse</h2>
                <p>Crea una nueva cuenta.</p>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Todo el código relacionado con el inicio de sesión como invitado se ha eliminado
        });
    </script>
</body>
</html>
